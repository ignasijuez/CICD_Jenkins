apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-petclinic-deployment
  labels:
    app: jenkins-petclinic-pod
spec:
  replicas: 1  # Number of application instances (pods)
  selector:
    matchLabels:
      app: jenkins-petclinic-pod
  template:
    metadata:
      labels:
        app: jenkins-petclinic-pod
      annotations:
        pod-name: jenkins-petclinic-deployment
    spec:
      containers:
      - name: petclinic-app
        image: juezignasi/jenkins-app:latest  # Replace with your DockerHub image URL
        ports:
        - containerPort: 8080
        env:
        - name: MYSQL_URL
          value: "jdbc:mysql://jenkins-mysql-service:3306/petclinic"
        - name: SPRING_DATASOURCE_USERNAME
          value: "petclinic"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "petclinic"
        - name: SPRING_JPA_DATABASE_PLATFORM
          value: "org.hibernate.dialect.MySQLDialect"
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-petclinic-service
  labels:
    app: jenkins-petclinic-pod
spec:
  selector:
    app: jenkins-petclinic-pod
  ports:
    - protocol: TCP
      port: 8095   # Exposed port
      targetPort: 8080   # Container's port
      nodePort: 30009
  type: NodePort
  